<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post" name="form1" action="../../php/dbcadastro.php">
					<span class="login100-form-title">
						CADASTRO
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="nome" id="username1" placeholder="Nome" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<select name="serie">
							<option value="1°A">1°A</option>
							<option value="1°B">1°B</option>
							<option value="1°C">1°C</option>
							<option value="1°D">1°D</option>
							<option value="2°A">2°A</option>
							<option value="2°B">2°B</option>
							<option value="2°C">2°C</option>
							<option value="2°D">2°D</option>
							<option value="3°A">3°A</option>
							<option value="3°B">3°B</option>
							<option value="3°C">3°C</option>
							<option value="3°D">3°D</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="username2" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="number" name="tel" id="username3" placeholder="Telefone" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="senha" id="password" placeholder="senha" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
				

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							CADASTRAR
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="../login/index.html">
							Já tem uma conta? Logue aqui!
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

			scale: 1.1

	</script>

	<script src="js/main.js"></script>

</body>
</html>
